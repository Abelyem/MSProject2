<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Charm&family=Delius+Swash+Caps&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<title>Title</title>
</head>
<body>

<!-- Header section -->
<section id="section1">

<!-- Nav bar copied from Bootstrap (amendments made (change of colour/positioning)) -->
<nav class="navbar navbar-light bg-light justify-content-center">
  <a class="navbar-brand d-none d-lg-block nav-header-text">Search for, and prepare high quality cocktails to enjoy at home!</a>
  <form class="form-inline">
   
    <input class="form-control mr-sm-2" type="search" placeholder="Search for cocktails here" aria-label="Search" 
    id="cocktailData" oninput="fetchCocktailInformation()">

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<!-- Search results for cocktails searched within search bar (as shown above) -->

<div class="header"> 

 <div id="no-cocktail-search-entered"> 
 
    <div class="cocktails-to-try">
    <a href="https://www.bbcgoodfood.com/recipes/cosmopolitan" target="_blank" class="cosmo"><img src="assets/images/Cosmo.png" alt="Cosmo cocktail"></a>
    <a href="https://www.bbcgoodfood.com/recipes/mojito" target="_blank" class="mojito"><img src="assets/images/Mojito.png" alt="Mojito cocktail"></a>
    <a href="https://www.bbcgoodfood.com/recipes/mai-tai" target="_blank" class="mai-tai"><img src="assets/images/Mai_Tai.png" alt="Mai tai cocktail"></a>
    <h6>Popular cocktails to try - click on the image to see what you'll need</h6>

    </div>

</div>
 <div id="cocktail-search-result"></div>
 <div id="suggested-cocktails">
 </div>


</div>
</section>


<img src="assets/images/cocktail_header_purple.png" alt="Background cocktail image" class="header-image d-none d-md-block"/>

<!-- Random generated drink information (+button req) all placed within the divs below -->
<section id="section2">
<div class="button">
<button class="btn-dark" onclick="randomDrink()" id="random-drink-button">Click here and try out a new randomly generated drink! <img src="assets/images/drink_loader.gif" alt="Loading random cocktail..."/></button>
</div>
<div class="container">
 <div class="topCocktails" id="drink-name"></div>
 <div class="topCocktails" id="drink-instructions"></div>

 <div class="topCocktails nested-grid"> 
    <ul class="cocktail-ingredients" id="ingredients"></ul>
    <ul class="cocktail-measurements" id="measurements"></ul>
 </div>

</div>
</section>

<footer> </footer>

<script type="text/javascript" src="js/randomGeneratedCocktail.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
