<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<title>Title</title>
</head>
<body>

<!-- Header section -->
<section>

<!-- Nav bar copied from Bootstrap -->
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Search for, and prepare high quality cocktails to enjoy at home!</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Enter cocktail here" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>


<div class="header"> 
  <img src="assets/images/cocktail_header_purple.png" alt="Background cocktai image" class="header-image"/>
  </div>

<div class="button">
<button onclick="randomDrink()" id="drink-button">CLICK ME <img src="assets/images/drink_loader.gif" alt="Loading random cocktail..."/></button>
</div>
<section>
<!-- end -->


<!-- Random generated drink information all placed within the divs below (button not included) -->
<section>
<div class="container">
 <div class="topCocktails" id="drink-name"></div>
 <div class="topCocktails" id="drink-instructions"></div>

 <div class="topCocktails nested-grid"> 
    <ul class="cocktail-ingredients" id="ingredients"></ul>
    <ul class="cocktail-measurements" id="measurements"></ul>
 </div>

</div>
<section>
<!-- End -->



<script type="text/javascript" src="js/RandomGeneratedCocktail.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
